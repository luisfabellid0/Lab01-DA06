<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseña Segura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseña Segura</h1>
        <label for="longitud">Longitud de la contraseña:</label>
        <input type="number" id="longitud" value="12" min="4" max="32">
        
        <div class="options">
            <label><input type="checkbox" id="mayusculas" checked> Incluir mayúsculas</label>
            <label><input type="checkbox" id="minusculas" checked> Incluir minúsculas</label>
            <label><input type="checkbox" id="numeros" checked> Incluir números</label>
            <label><input type="checkbox" id="simbolos" checked> Incluir símbolos</label>
        </div>

        <button id="generarBtn">Generar Contraseña</button>

        <div id="resultado" class="password-display"></div>
        <button id="copiarBtn" class="hidden">Copiar Contraseña</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
