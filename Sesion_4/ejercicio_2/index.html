<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <div class="input-group">
            <label for="temperature">Ingrese la temperatura:</label>
            <input type="number" id="temperature" placeholder="Ej. 32">
        </div>
        <div class="button-group">
            <button onclick="convertToCelsius()">Convertir a Celsius</button>
            <button onclick="convertToFahrenheit()">Convertir a Fahrenheit</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
