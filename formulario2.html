<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Venta de Ropa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <img src="logo.png" alt="Logo de la Empresa" class="logo">
            <h1>Registrate en Nuestra Tienda</h1>
        </div>
        <form action="/submit" method="POST" class="registration-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required pattern="[a-zA-Z\s]+" minlength="3" maxlength="50" placeholder="Ingrese su nombre completo">
            <span class="error">(Solo letras, entre 3 y 50 caracteres).</span>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            <span class="error">(Ingrese un correo electrónico válido).</span>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="20" placeholder="Ingrese su contraseña">
            <span class="error">(Entre 8 y 20 caracteres).</span>
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8" maxlength="20" placeholder="Confirme su contraseña">
            <span class="error">(Por favor, confirme su contraseña.)</span>
            <input type="submit" value="Registrarse" class="submit-button">
        </form>
    </div>
</body>
</html>
