<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
</head>
<body>
    <h1>Calculadora de Propinas</h1>
    <form id="formulario">
        <label for="monto">Monto total de la cuenta:</label>
        <input type="number" id="monto" required>
        <br><br>
        <label for="porcentaje">Porcentaje de propina deseado:</label>
        <input type="number" id="porcentaje" required>
        <br><br>
        <button id="calcular">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script src="calculadora.js"></script>
</body>
</html>
