<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Images</title>

</head>
<body>

    <div class="grid-container">
        <div class="grid-item item1">
            <img src="/descargar.jpeg" alt="iPhone 15" style="width:100%;">

        </div>
        <div class="grid-item item2">
            <img src="/teclado.jpeg" alt="Teclado" style="width:100%;">

        </div>
        <div class="grid-item item3">
            <img src="/mac.jpeg" alt="Mac" style="width:100%;">

        </div>

        </div>
        <div class="grid-item item4">
            <img src="/videojuegos.jpeg" alt="videojuegos" style="width:100%;">

        </div>
        <div class="grid-item item5">
            <img src="/tablet.jpeg" alt="Tablet" style="width:100%;">

        </div>

        <div class="grid-item item6">
            <img src="/camara.jpeg" alt="Camara" style="width:100%;">

        </div>
        <div class="grid-item item7">
            <img src="/smartwatch.jpeg" alt="Smartwatch" style="width:100%;">

        </div>
        <div class="grid-item item8">
            <img src="/laptop.jpeg" alt="Laptop" style="width:100%;">

        </div>
    </div>

</body>
</html>
